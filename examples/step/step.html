  <link href="../base/base.css" rel="stylesheet" />
  <link href="../container/container.css" rel="stylesheet" />
  <link href="../card/card.css" rel="stylesheet" />
  <link href="step.css" rel="stylesheet" />
  <style>
    *, ::after, ::before {
      box-sizing: border-box;
    }
    
    body {
      margin: 30px;
      padding: 20px;
      font-family: 'Calibri', Arial;
    }
    .box1 {

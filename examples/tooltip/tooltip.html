<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tooltip</title>
  <link href="tooltip.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Calibri', Arial;
    }
    .box1 {
      padding: 10px;
      background-color: seagreen;
    }
    .box2 {
      padding: 12px;
      background-color: olive;
    }
    p {
      text-align: justify;
    }
    .container {
      width: 1024px;
      padding: 20px;
      margin: auto;
    }

    @use tooltip {
      width: 140px;
      bgLight: #555;
      fgLight: #fff;
      x: 50pct;
      y: 150pct;
    }
  </style>
  <script>
    const showTooltip = {}
      const copyToClipboard = (content, key) => {
        navigator.clipboard.writeText(content)
        showTooltip[key] = true
        setTimeout(() => {
          showTooltip[key] = false
        }, 2500)
      }
  </script>
</head>
<body>

  <div class="container">
    <h1>Tooltip</h1>
    <div class="tooltip show">
      <i onclick="copyToClipboard('copy_value', 'copy_key')" class="fa-regular fa-copy"></i>
      <span class="tooltipContent">Copied!</span>
    </div>
  </div>
  
</body>
</html>

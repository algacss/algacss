<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dropdown and Picker</title>
  <link href="../base/base.css" rel="stylesheet" />
  <link href="../form/form.css" rel="stylesheet" />
  <link href="picker.css" rel="stylesheet" />
  <style>
    *, ::after, ::before {
      box-sizing: border-box;
    }
    
    body {
      padding: 50px;
      font-family: 'Calibri', Arial;
    }
    .box1 {
      padding: 10px;
      background-color: seagreen;
    }
    .box2 {
      padding: 12px;
      background-color: olive;
    }
  </style>
</head>
<body>

  <div>
    <div style="margin-bottom: 0.5rem;">
      <label class="label">Text Field</label>
      <div class="picker">
        <div class="pickerBackdrop" style="background-color: rgba(0, 0, 0, 0.5);"></div>
        <div class="pickerOverlay">
          <input type="text" class="input" placeholder="This is placeholder title">
          <div class="pickerContent">
            <div class="pickerBody">
              this is picker body
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 0.5rem; text-align: right;">
      <div class="picker dropdown pickerEnd active">
        <div class="pickerBackdrop" style="background-color: rgba(0, 0, 0, 0.5);"></div>
        <div class="pickerOverlay" style="margin-right: 100px">
          <button type="button" class="button">Button</button>
          <div class="pickerContent" style="text-align: left;">
            <div class="pickerBody">
              this is picker body
            </div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 0.5rem;">
      <label class="label">Custom SelectBox</label>
      <div class="picker suggestion active">
        <div class="pickerBackdrop" style="background-color: rgba(0, 0, 0, 0.5);"></div>
        <div class="pickerOverlay">
          <div class="select pickerToggler">
            <span>One</span>
          </div>
          <div class="pickerContent pickerSizing">
            <div class="pickerItem">One</div>
            <div class="pickerItem">Two</div>
            <div class="pickerItem">Three</div>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 0.5rem;">
      <label class="label">Custom SelectBox</label>
      <div class="picker suggestion">
        <div class="pickerBackdrop" style="background-color: rgba(0, 0, 0, 0.5);"></div>
        <div class="pickerOverlay">
          <div class="select pickerToggler">
            <span>Option 1</span>
          </div>
          <div class="pickerContent">
            <div class="pickerHeader">
              <input class="input" type="search" />
            </div>
            <div class="pickerMenu">
              <div class="pickerItem">Option 1</div>
              <div class="pickerItem">Option 2</div>
              <div class="pickerItem">Option 3</div>
              <div class="pickerItem">Option 4</div>
              <div class="pickerItem">Option 5</div>
              <div class="pickerItem">Option 6</div>
              <div class="pickerItem">Option 7</div>
              <div class="pickerItem">Option 8</div>
              <div class="pickerItem">Option 9</div>
              <div class="pickerItem">Option 10</div>
              <div class="pickerItem">Option 11</div>
              <div class="pickerItem">Option 12</div>
              <div class="pickerItem">Option 13</div>
              <div class="pickerItem">Option 14</div>
              <div class="pickerItem">Option 15</div>
              <div class="pickerItem">Option 16</div>
              <div class="pickerItem">Option 17</div>
              <div class="pickerItem">Option 18</div>
              <div class="pickerItem">Option 19</div>
              <div class="pickerItem">Option 20</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
